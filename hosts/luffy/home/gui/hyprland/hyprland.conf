# Hyprland Configuration File
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/ for more

# Set main modifier key (Alt key - following ryan4yin's config)
$mod = ALT

# Monitor configuration - adjust for your setup
monitor=,preferred,auto,auto

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Cursor configuration
cursor {
    no_hardware_cursors = false
    enable_hyprcursor = true
}

# General window behavior
general {
    gaps_in = 5          # Inner gaps between windows
    gaps_out = 5         # Outer gaps around workspace edges
    border_size = 2      # Window border thickness
    
    # Border colors (ryan4yin style - blue theme)
    col.active_border = 0xff4477ff    # Bright blue for active
    col.inactive_border = 0xff2f343f  # Dark gray for inactive
    
    layout = dwindle     # Default layout algorithm
}

# Visual effects and animations
decoration {
    rounding = 8         # Corner rounding radius (ryan4yin style)
    
    blur {
        enabled = true
        new_optimizations = true
        size = 3
        passes = 1
    }
    
    
    # Opacity settings
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}
#
# Animation settings (ryan4yin style)
animations {
    enabled = true
    
    # Custom bezier curve for smooth animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}
# Layout-specific settings
dwindle {
    pseudotile = true     # Enable pseudotiling
    preserve_split = true # Keep split ratios when new windows open
}
# Misc settings
misc {
    force_default_wallpaper = 0  # Disable anime mascot wallpapers
    disable_hyprland_logo = true # Disable Hyprland logo
    disable_splash_rendering = true
}

# Key bindings
# Basic window management
bind = $mod, Q, killactive           # Close active window
bind = $mod, M, exit                 # Exit Hyprland
bind = $mod, V, togglefloating       # Toggle floating mode
bind = $mod, P, pseudo               # Toggle pseudotiling
bind = $mod, J, togglesplit          # Toggle split direction
bind = $mod, F, fullscreen           # Toggle fullscreen

# Application shortcuts
bind = $mod, Return, exec, kitty           # Open terminal
bind = $mod, E, exec, nautilus             # Open file manager
bind = $mod, R, exec, rofi -show drun     # Application launcher

# Screenshot utilities
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -  # Screenshot selection
bind = $mod, Print, exec, grim - | swappy -f -            # Screenshot full screen

# Audio controls (if you have media keys)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Focus movement (vim-style)
bind = $mod, h, movefocus, l    # Focus left
bind = $mod, l, movefocus, r    # Focus right
bind = $mod, k, movefocus, u    # Focus up
bind = $mod, j, movefocus, d    # Focus down

# Window movement
bind = $mod SHIFT, h, movewindow, l   # Move window left
bind = $mod SHIFT, l, movewindow, r   # Move window right
bind = $mod SHIFT, k, movewindow, u   # Move window up
bind = $mod SHIFT, j, movewindow, d   # Move window down

# Workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move windows to workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Mouse bindings
bindm = $mod, mouse:272, movewindow     # Move windows with mouse
bindm = $mod, mouse:273, resizewindow   # Resize windows with mouse

# Workspace assignments for applications
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(code)$
# Startup applications
exec-once = waybar    # Start status bar
exec-once = mako      # Start notification daemon
